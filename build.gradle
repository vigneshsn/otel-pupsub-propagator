plugins {
    // Apply the java-library plugin for API and implementation separation.
    id 'java'
    id 'idea'
    id "io.quarkus" version "3.2.1.Final"
}

ext {
    lombokVersion = '1.18.26'
    pubSubVersion = '1.123.5'
    slf4jVersion = '2.0.7'
    opentelemetry = '1.25.0'
    quarkusVersion = '3.2.0.Final'
    loggingJsonVersion = '3.0.0'
}
repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {

    implementation "io.opentelemetry:opentelemetry-api:${opentelemetry}"
    implementation "com.google.cloud:google-cloud-pubsub:${pubSubVersion}"

    compileOnly "org.projectlombok:lombok:${lombokVersion}"
    annotationProcessor "org.projectlombok:lombok:${lombokVersion}"
    compileOnly "org.slf4j:slf4j-api:${slf4jVersion}"

    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.1'
    testCompileOnly "org.projectlombok:lombok:${lombokVersion}"
    testAnnotationProcessor "org.projectlombok:lombok:${lombokVersion}"
    testImplementation "org.slf4j:slf4j-api:${slf4jVersion}"
    testImplementation  group: 'ch.qos.logback', name: 'logback-core', version: '1.4.8'
    testImplementation  group: 'ch.qos.logback', name: 'logback-classic', version: '1.4.8'

    //quarkus
    implementation enforcedPlatform("io.quarkus:quarkus-bom:${quarkusVersion}")
    implementation 'io.quarkus:quarkus-resteasy-reactive-jackson'
    implementation 'io.quarkus:quarkus-resteasy-reactive'
    implementation 'io.quarkus:quarkus-arc'
    implementation "io.quarkiverse.loggingjson:quarkus-logging-json:${loggingJsonVersion}"

    implementation "io.quarkus:quarkus-opentelemetry"
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}

java {
    sourceCompatibility = JavaVersion.VERSION_17
    targetCompatibility = JavaVersion.VERSION_17
}

jar {
    archiveFileName = "gis-pubsub-trace-propagator.jar"
}